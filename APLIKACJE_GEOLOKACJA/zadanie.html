<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps with Leaflet</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="leaflet-1.7.1/leaflet.css" />
    <script src="leaflet-1.7.1/leaflet-src.js"></script>
    <script src="leaflet-1.7.1/leaflet-providers.js"></script>
    <script src="leaflet-1.7.1/leaflet-image.js"></script>
</head>
<body>
<div class="container">
    <div id="map"></div>
    <canvas id="rasterMap" ></canvas>
</div>
<div id="positionInfo">
    <strong>Latitude:</strong> <span id="latitude"></span><br>
    <strong>Longitude:</strong> <span id="longitude"></span><br>
</div>

<button id="getLocation" onclick="getLocation()">Get Current Location</button>
<button id="saveButton">Save Raster Map</button>
<br>

<script src="main.js"> </script>
</body>
</html>
